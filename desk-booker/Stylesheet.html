  /* Loader  */
  #loader {
    width: 48px;
    height: 48px;
    border: 5px solid Lightblue;
    border-radius: 50%;
    box-sizing: border-box;
    position: relative;
    animation: pulse 1s linear infinite;
    display: table;
    margin: 0 auto;
  }

  #loader:after {
    content: '';
    position: absolute;
    width: 48px;
    height: 48px;
    border: 5px solid Lightblue;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: scaleUp 1s linear infinite;
  }

  @keyframes scaleUp {
    0% {
      transform: translate(-50%, -50%) scale(0)
    }

    60%,
    100% {
      transform: translate(-50%, -50%) scale(1)
    }
  }

  @keyframes pulse {

    0%,
    60%,
    100% {
      transform: scale(1)
    }

    80% {
      transform: scale(1.2)
    }
  }

  #myModal {
    overflow: hidden;
    height: 0;
    opacity: 0;
    transition: height 0ms 400ms, opacity 400ms 0ms;
  }

  #myModal.visible {
    /* height: auto; */
    height: 100%;
    opacity: 1;
    transition: height 0ms 0ms, opacity 600ms 0ms;
  }

  .modal {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 800px;
    text-align: center;
    font-size: 2em;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    display: none;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .blink {
    animation: blinker 2s linear infinite;
    color: #00006b;
  }

  @keyframes blinker {
    50% {
      opacity: 0.5;
    }
  }
